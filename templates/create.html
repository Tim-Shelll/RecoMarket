{% extends 'base.html' %}

{% block title %}
<title>Add Items</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add Item</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Type title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Type price"><br>
        <button class="btn btn-success" type="submit">Add Item</button>
    </form>
</div>
{% endblock %}
