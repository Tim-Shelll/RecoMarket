<!doctype html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='static/style/breadcrumbs.css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block style %}{% endblock %}
    {% block title %}{% endblock %}

</head>
<body class="h-100">

<header style="position: sticky; top: 0; z-index: 1000;">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="d-flex container justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="/static/users/title.png" width="40" height="40">
                <strong>Рекомендации</strong>
            </a>
            <a href="#catalog" class="navbar-brand d-flex align-items-center">
                <strong>Каталог</strong>
            </a>
            {% if not current_user.is_authenticated %}
            <div class="d-flex justify-content-around">
                <a href="/login" class="align-self-center">
                    <button style="font-size : 100%;" class="badge bg-dark rounded-pill">Войти</button>
                </a>
                <a href="/registration" class="align-self-center">
                    <button style="font-size : 100%;" class="badge bg-dark rounded-pill">Регистрация</button>
                </a>
            </div>
            {% else %}
            <div class="d-flex justify-content-around">
                <a href="/likes" class="align-self-center">
                    <button style="font-size : 100%;" class="badge bg-dark rounded-pill">Избранное
                        <span id='likes' class="badge badge-primary">{% if like != 0 %}{{like}}{% endif %}</span>
                    </button>
                </a>
                <a href="/cart" class="align-self-center">
                    <button style="font-size : 100%;" class="badge bg-dark rounded-pill">Корзина
                        <span id='cart' class="badge badge-primary">{% if cart != 0 %}{{cart}}{% endif %}</span>
                    </button>
                </a>
                <a href="/profile" class="align-self-center">
                    <button style="font-size : 100%;" class="badge bg-dark rounded-pill">Профиль</button>
                </a>
            </div>

            {% endif %}
        </div>
    </div>
</header>

{% block body %}{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<footer class="text-muted py-4 bg-dark">
    <div class="container">
        <p class="float-end mb-1">
            <a class="text-decoration-none text-light" href="#">Back to top</a>
        </p>
        <p class="mb-0">
            <a class="text-decoration-none text-light" href="/">
                <img src="static/icons/home.svg" width="20" height="20"  aria-hidden="true" class="me-2">
                Visit the homepage
            </a></p>
    </div>
</footer>


</body>
</html>
