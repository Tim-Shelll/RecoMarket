<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/style.css'/>
    {% block title %}{% endblock %}
</head>
<body>

<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        <strong>Online Market</strong>
      </a>
        {% if not current_user.is_authenticated %}
        <h4 class="d-flex justify-content-around align-items-center mb-3">
            <a href="/login">
                <button class="badge bg-primary rounded-pill">Войти</button>
            </a>
            <a href="/registration">
                <button class="badge bg-primary rounded-pill">Регистрация</button>
            </a>
        </h4>
        {% else %}
        <h4 class="d-flex justify-content-around align-items-center mb-3">
            <a href="/profile">
                <button class="badge bg-primary rounded-pill">Профиль</button>
            </a>
            <a href="/cart">
                <button class="badge bg-primary rounded-pill">Корзина</button>
            </a>
        </h4>
        {% endif %}
    </div>
  </div>
</header>

{% block body %}{% endblock %}

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Enjoy yourself!</p>
    <p class="mb-0"> <a href="/">Visit the homepage</a>.</p>
  </div>
</footer>

</body>
</html>
