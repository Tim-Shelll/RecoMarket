{% extends 'base.html' %}

{% block style %}<link rel="stylesheet" href='/static/style/cart_style.css'/>{% endblock %}

{% block title %}
<title>Корзина</title>
{% endblock %}

{% block body %}
<main>
    <section class="cart">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-6 bg-white rounded-pill">
                    <div class="cart-wrap">
                        <h2>Корзина товаров</h2>
                    </div>
                </div>
            </div>
            {% if items_in_bag_with_num %}
                    <section class="h-100" style="background-color: #eee;">
                      <div class="container h-100 py-5">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                          <div class="col-10">
                              {% for (item, num) in items_in_bag_with_num %}
                            <div class="card rounded-3 mb-4">
                              <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                  <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                      src="{{item[4]}}"
                                      class="img-fluid rounded-3">
                                  </div>
                                  <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2">{{item[1]}}</p>
                                  </div>
                                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <button class="btn btn-link px-2"
                                            onclick="actionItem('{{item[0]}}', -1, '{{item[3]}}')">
                                      <img src="/static/icons/minus.svg" width="15" height="15">
                                    </button>
                                    <span id='{{item[0]}}' class="badge bg-dark rounded-pill"
                                          style="line-height: 50px; font-size: 20px">
                                        {{num}}
                                    </span>
                                    <button class="btn btn-link px-2"
                                            onclick="actionItem('{{item[0]}}', 1, '{{item[3]}}')">
                                      <img src="/static/icons/plus.svg" width="15" height="15">
                                    </button>
                                  </div>
                                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 id='{{item[0]}}-price' class="mb-0"></h5>
                                  </div>
                                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-danger">
                                        <img src="/static/icons/trash.svg" width="20" height="20">
                                    </a>
                                  </div>
                                </div>
                              </div>
                            </div>
                              {% endfor %}
                          </div>
                        </div>
                      </div>
                    </section>
            {% endif %}
        </div>
    </section>

    <form action="/cart" enctype="application/json" method="POST">
        <input type="submit" class="btn btn-dark mb-3" style="font-size: 25px" value="Совершить заказ">
    </form>
</main>

<script src="static/script/cart.js"></script>
{% endblock %}
