{% extends 'base.html' %}

{% block title %}
<title>Checkout Form</title>
{% endblock %}

{% block body %}
<body class="bg-light">

<div class="container">
    <main class="bg-light rounded">

        <b> Имя пользователя: </b> {{ user.username }} <br>
        <b> Электронная почта: </b> {{ user.email }} <br>
        <b> Никнейм: </b> {{ user.login }} <br>
        <b> <img src="{{ user.photo }}"> </b> <br>
        <b> Аккаунт создан: </b> {{ user.created_on}} <br>

        <h4><a href="/history_orders">
            <button class="badge bg-primary rounded-pill">История покупок</button>
        </a></h4>
        <h4>
        <a href="/logout">
            <button class="badge bg-primary rounded-pill">Выход</button>
        </a></h4>

    </main>

    <footer class="my-5 text-muted text-center text-small bg-light rounded-pill">
      <p class="mb-1">© 2023 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
</div>

</body>
{% endblock %}
